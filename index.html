<body>
    <!-- feiba.7 -->
    <div class="container">
        <!-- <div class="bg size1024" id="page"></div> -->
        <!-- <a href="#" class="bg size1024" id="click-div"></a> -->
        <div class="bg size1024 page" id="page-1"></div>
        <div class="bg size1024 page" id="page-2"></div>
        <div class="bg size1024 page" id="page-3"></div>
        <div class="bg size1024 page" id="page-4"></div>
        <div class="bg size1024 page" id="page-5"></div>
        <div class="bg size1024 page" id="page-6"></div>

        <!-- <div class="bg size1024 fadeIn" id="word"></div> -->
    </div>
    <script src="js/jquery-2.0.0.min.js"></script>
    <script src="js/avModal/avModal-1.6.js"></script>
    <script src="js/main-1.8.2.js"></script>

    <script src="js/footer.js"></script>
    <script src="js/mCustomScrollbar/jquery.mCustomScrollbar.concat.min.js"></script>

    <script></script>
    <script type="text/javascript">
        $(function() {
            var scene = 1;
            var animating = false;

            $('.page').fadeOut(0);
            $('#page-1').fadeIn(0);

            $('body').click(function() {
                if (!animating) {
                    if (scene == 6) {
                        $('#page-2 ,#page-3,#page-4,#page-5,#page-6').fadeOut(0);
                        scene = 1;
                    } else {
                        animating = true;
                        scene++;
                        // $('.page').fadeOut(1000);
                        $('#page-' + scene).fadeIn(1000, function() {
                            animating = false;
                        });
                    }
                }
            });
        });
    </script>
</body>

</html>
